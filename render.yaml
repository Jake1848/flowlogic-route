# Render.com Deployment for FlowLogic Route
# Deploy to: https://render.com

services:
  # PostgreSQL Database
  - type: pserv
    name: flowlogic-db
    plan: starter  # $7/month
    databaseName: flowlogic
    user: flowlogic_user
    region: oregon

  # Redis Cache  
  - type: redis
    name: flowlogic-redis
    plan: starter  # $7/month
    region: oregon

  # Backend API
  - type: web
    name: flowlogic-api
    runtime: docker
    plan: starter  # $7/month
    region: oregon
    dockerfilePath: ./docker/Dockerfile.api
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: flowlogic-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: flowlogic-redis
          property: connectionString
      - key: DOMAIN_NAME
        value: flowlogicroute.com
      - key: MAPBOX_ACCESS_TOKEN
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        generateValue: true
    domains:
      - api.flowlogicroute.com

  # Frontend React App
  - type: web  
    name: flowlogic-frontend
    runtime: docker
    plan: starter  # $7/month
    region: oregon
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: REACT_APP_API_URL
        value: https://api.flowlogicroute.com
      - key: REACT_APP_MAPBOX_TOKEN
        sync: false  # Set in Render dashboard
      - key: REACT_APP_SITE_NAME
        value: FlowLogic Route
    domains:
      - flowlogicroute.com
      - www.flowlogicroute.com